<!DOCTYPE html>
<html lang="en">
<head>
	<title>Enviar película</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form validate-form">
				<span class="contact100-form-title">
					Añadir administrador:
				</span>
				<label class="label-input100" for="first-name">ID</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="id" class="input100" type="text" name="first-name" placeholder="Digite su ID personal">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Nombre</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="Nombre" class="input100" type="text" name="first-name" placeholder="Nombre completo">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Clave</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="Clave" class="input100" type="text" name="first-name" placeholder="Digite su contraseña">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Email</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="email" class="input100" type="text" name="first-name" placeholder="Digita tu email completo">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Estado</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="estado" class="input100" type="text" name="first-name" placeholder="Digite 0/1">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Imagen</label>
				<div class="wrap-input100 rs1 validate-input">
					<input accept="image/*" id="img" class="input100" type="file" name="first-name">
					<span class="focus-input100"></span>
				</div>

				

			<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="botonguardarclick()" style="margin: 15px">
						<span>
							Añadir
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
				<th></th>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="cambia_de_pagina()">
						<span>
							Ver calendario
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="clasepeliculafrontend.js"></script>
<!--===============================================================================================-->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<!--===============================================================================================-->
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

  function cambia_de_pagina(){
    location.href="http://localhost:8080/calendario.html"
}
</script>

</body>
</html>
