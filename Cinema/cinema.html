<!DOCTYPE html>
<html lang="en">
<head>
	<title>Enviar película</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form validate-form">
				<span class="contact100-form-title">
					Añadir película:
				</span>

				<label class="label-input100" for="first-name">Nombre</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="Nombre" class="input100" type="text" name="first-name" placeholder="Nombre de la película">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Duración</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="duracion" class="input100" type="number" name="first-name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Género</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="genero" class="input100" type="text" name="first-name" placeholder="Genero">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Idioma Audio</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="idiomaaudio" class="input100" type="text" placeholder="Inglés-Español">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Idioma Subtitulado</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="idiomasub" class="input100" type="text" name="first-name" placeholder="Inglés-Español">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Sinopsis</label>
				<div class="wrap-input100 validate-input">
					<textarea id="sinopsis" class="input100" name="message" placeholder="Resumen de la película"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Clasificación</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="clasificacion" class="input100" type="text" name="first-name" placeholder="Edad mínima">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Precio</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="precio" class="input100" type="number" name="first-name" placeholder="Precio en colones">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Hora inicio</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="hora" class="input100" type="number" name="first-name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Día</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="fecha" class="input100" type="date" name="first-name" placeholder="Fecha">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Minuto inicio</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="minuto" class="input100" type=" number" name="first-name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Imagen</label>
				<div class="wrap-input100 rs1 validate-input">
					<input accept="image/*" id="img" class="input100" type="file" name="first-name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Estado de la película</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="estado" class="input100" type="number" name="first-name" placeholder="0-1">
					<span class="focus-input100"></span>
				</div>

			<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="botonguardarclick()" style="margin: 15px">
						<span>
							Añadir
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
				<th></th>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="cambia_de_pagina()">
						<span>
							Ver calendario
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

</body>
</html>
